<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b border-gray-300 p-3 bg-base-100 sticky top-0 z-50">
        <section class="w-11/12 mx-auto flex justify-between items-center">
            <div class="left flex gap-2">
                <div class="w-[60px]">
                    <img src="./assets/logo.png" alt="logo">
                </div>
                <div>
                    <h2 class="font-extrabold text-[18px] text-neutral">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="/index.html" class="btn text-neutral/50 rounded-lg"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
            </div>
        </section>
    </header>
    <section class="w-11/12 mx-auto py-8 space-y-5">
        <h2 class="font-bold text-2xl">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50 leading-6">Enjoy easy and convenient financial services with us. Cashout charge is low
            and </p>
        <div class="butons grid grid-cols-3 gap-3">
            <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Send Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>
    <section id="add-money" class="w-11/12 mx-auto space-y-3 mb-7 hidden">
        <h2 class="font-bold">Add Money</h2>
        <div class="hero bg-base-200">
            <div class="card bg-base-100 w-full shadow  rounded-3xl">
                <div class="card-body">
                    <fieldset class="fieldset space-y-1">
                        <legend class="fieldset-legend text-neutral text-[1rem] font-medium">Select A Bank</legend>
                        <select id="add-money-bank" class="select w-full rounded-full bg-base-200">
                            <option disabled selected>Select bank</option>
                            <option value="IIBL">IIBL</option>
                            <option value="DBBL">DBBL</option>
                            <option value="CITY">City Bank</option>
                        </select>
                        <label class="label text-neutral text-[1rem] font-medium">Bank Account Number</label>
                        <input id="add-money-number" type="text" class="input rounded-full w-full bg-base-200"
                            value="01234567890" minlength="11" maxlength="11"
                            placeholder="Enter 11 digit account number" />
                        <label class="label text-neutral text-[1rem] font-medium">Amount to Add</label>
                        <input id="add-money-amount" type="number" class="input rounded-full w-full bg-base-200"
                            placeholder="Add Amount to withdraw" />
                        <label class="label text-neutral text-[1rem] font-medium">Pin Number</label>
                        <input id="add-money-pin" type="password" class="input rounded-full w-full bg-base-200" maxlength="4"
                            placeholder="Enter 4 digit pin number" />
                        <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
    <section id="cashout" class="w-11/12 mx-auto space-y-3 hidden">
        <h2 class="font-bold">Cash Out</h2>
        <div class="hero bg-base-200">
            <div class="card bg-base-100 w-full shadow  rounded-3xl">
                <div class="card-body">
                    <fieldset class="fieldset space-y-1">
                        <label class="label text-neutral text-[1rem] font-medium">Agent Number</label>
                        <input id="cahsout-number" type="text" class="input rounded-full w-full bg-base-200"
                            value="01234567890" minlength="11" maxlength="11" placeholder="Enter 11 digit number" />
                        <label class="label text-neutral text-[1rem] font-medium">Amount</label>
                        <input id="cahsout-amount" type="number" class="input rounded-full w-full bg-base-200"
                            placeholder="Enter amount to withdraw" />
                        <label class="label text-neutral text-[1rem] font-medium">Pin Number</label>
                        <input id="pin" type="password" class="input rounded-full w-full bg-base-200" maxlength="4"
                            placeholder="Enter 4 Digit Pin" />
                        <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
    <script src="./scripts/machine.js"></script>
    <script src="./scripts/addMoney.js"></script>
    <script src="./scripts/cashout.js"></script>
</body>

</html>
